<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChikooAI - Revolutionary AI in Stealth</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-seedling"></i>
                <span>ChikooAI</span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <div class="stealth-badge">
                    <i class="fas fa-eye-slash"></i>
                    <span>STEALTH MODE</span>
                </div>
                <h1 class="hero-title">
                    The Future of AI is 
                    <span class="gradient-text">Growing</span>
                </h1>
                <p class="hero-description">
                    We are pioneering the future of work in a world where humans and AI collaborate seamlessly. Our mission is to help teams operate smarter, safer, and more effectively, unlocking new levels of productivity and creativity.
                </p>
                <div class="coming-soon">
                    <i class="fas fa-clock"></i>
                    <span>Coming Soon</span>
                </div>
            </div>
            <div class="hero-visual">
                <div class="ai-orb">
                    <div class="orb-core"></div>
                    <div class="orb-ring"></div>
                    <div class="orb-particles">
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
